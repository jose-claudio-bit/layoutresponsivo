<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsivo com Imagens</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="wrapper">
    <!-- Cabeçalho -->
    <header class="topo">
      <h1>1200px</h1>
    </header>

    <!-- Container principal -->
    <main class="container">
      <!-- Coluna esquerda -->
      <div class="coluna-esquerda">
        <span>300px</span>
      </div>
 <!-- Área central com 4 grids -->
 <section class="conteudo">
    <div class="caixa">
      <img src="https://picsum.photos/250/150" alt="Imagem 1">
    </div>
    <div class="caixa">
      <img src="https://picsum.photos/id/237/250/150" alt="Imagem 2">
      
    </div>
    <div class="caixa">
      <img src="https://picsum.photos/seed/picsum/250/150" alt="Imagem 3">
    </div>
    <div class="caixa">
      <img src="https://picsum.photos/250/150?grayscale" alt="Imagem 4">
    </div>
  </section>

      <!-- Coluna direita -->
      <div class="coluna-direita">
        <span>300px</span>
      </div>
    </main>
  </div>
</body>
</html>
